      rel="stylesheet"

  <body>
    <header class="header base-back box-shadow">
      <h1 class="header__title">Заголовок головний</h1>
      <p class="header__text">Щось іще</p>
    </header>
    <main class="container">
      <div class="after-header">
        <h2 class="after-header__title">Реквізити для оплати:</h2>
      </div>
      <section class="base-back block-radius box-shadow">
        <h2 class="base-back ppb-title">
          <span class="ppb">фоп</span> Ріанова Шакіра Бєйонсeрівна
        </h2>
        <div class="copy-data">
          <p class="instruction-text">Скопіюйте для оплати</p>
          <div class="requisites">
            <div class="requisites__item base-back box-shadow block-radius">
              <p class="requisites__name">IBAN Монобанк:</p>
              <p id="iban" class="requisites__description">
                UA513220010000026006370004597
              </p>
              <button type="button" class="btn btn--iban" data-target="iban">
                Скопіювати IBAN
              </button>
            </div>
            <div class="requisites__item base-back box-shadow block-radius">
              <p class="requisites__name">ЄДРПОУ:</p>
              <p id="edrpou" class="requisites__description">2659800304</p>
              <button
                type="button"
                class="btn btn--edrpou"
                data-target="edrpou"
              >
                Скопіювати ЄДРПОУ
              </button>
            </div>
            <div class="requisites__item base-back box-shadow block-radius">
              <p class="requisites__name">Призначення платежу:</p>
              <p id="payment-purpose" class="requisites__description">
                Оплата за товари
              </p>
              <button
                type="button"
                class="btn btn--purpose"
                data-target="payment-purpose"
              >
                Скопіювати призначення
              </button>
            </div>
          </div>
        </div>
      </section>
