<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Requisites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header base-back box-shadow">
      <h1 class="header__title">Amazon/Lidl</h1>
    </header>
    <main class="container">
      <div class="after-header">
        <h2 class="after-header__title">Реквізити для оплати:</h2>
      </div>
      <section class="details base-back block-radius box-shadow">
        <h2 class="base-back details__title">
          <span class="capital">фоп</span> Шонц Оксана Іванівна
        </h2>
        <div class="copy-data">
          <p class="instruction-text">Скопіюйте для оплати</p>
          <div class="requisites">
            <div class="requisites__item base-back box-shadow block-radius">
              <p class="requisites__name">
                <span class="capital">iban</span> ПриватБанк:
              </p>
              <p id="iban" class="requisites__description">
                UA083052990000026004044922176
              </p>
              <button type="button" class="btn btn--iban" data-target="iban">
                Скопіювати <span class="capital">iban</span>
              </button>
            </div>
            <div class="requisites__item base-back box-shadow block-radius">
              <p class="requisites__name capital">єдрпоу:</p>
              <p id="edrpou" class="requisites__description">3326815460</p>
              <button
                type="button"
                class="btn btn--edrpou"
                data-target="edrpou"
              >
                Скопіювати <span class="capital">єдрпоу</span>
              </button>
            </div>
            <div class="requisites__item base-back box-shadow block-radius">
              <p class="requisites__name">Призначення платежу:</p>
              <p id="payment-purpose" class="requisites__description">
                Оплата за товари
              </p>
              <button
                type="button"
                class="btn btn--purpose"
                data-target="payment-purpose"
              >
                Скопіювати призначення
              </button>
            </div>
          </div>
        </div>
      </section>
      <div class="separator"></div>
